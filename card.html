<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card rating</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-container">
                <div class="card-header">
                    <img src="icon-star.svg" alt="star icon">
                </div>

                <div class="card-body">
                    <h2>How did we do</h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum id accusantium ratione assumenda quos error.</p>

                </div>
                <div class="btn-container">
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>

                </div>
                <button class="submit-btn">Submit</button>
            </div>

        </div>
        
            <div class="card  card-2 hide">
                <div class="card-container">  
                    <img  class="illustration" src="illustration-thank-you.svg" alt="thanks illustration">
                
    
                    <div class="card-body-2">
                        <p class="select">You selected <span class="rating"></span> out of 5</p>
                        <h2>Thank you!!</h2>
                        </div>

                        <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis fugit voluptates quaerat distinctio! Aut!</p>
    
                    
            
    
                </div>
    
            </div>
    
    
        </div>
        

    </div>
    <script>

        // let btnContainer = document.querySelectorAll('.btn-container')
        let Card2 = document.querySelector('.card-2' )
        let Card =document.querySelector('.card' )
        let spanRating = document.querySelector('.rating')
        let btn = document.querySelectorAll('.btn')
        let submitBtn = document.querySelector('.submit-btn')

        submitBtn.addEventListener("click", () => {
            Card2.classList.remove('hide')
                 Card.style.display = "none"


        })

        btn.forEach((btn) => {
            btn.addEventListener('click', () => {
                spanRating.innerHTML = btn.innerHTML
                // const rating = e.target.textContent
                // spanRating.textContent = rating
                //  Card2.classList.remove('hide')
                //  Card.style.display = "none"
                console.log(btn);
                

            } )
        })

    </script>
    
</body>
</html>
